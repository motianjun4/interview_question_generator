  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Tianjun Mo - Project 2</a>
    </nav>
    <div class="container">
      <!-- Sentiment Analasis -->
      <div class="card text-left" style="margin-top: 1em">
        <div class="card-body">
          <h4 class="card-title">Interview Question</h4>

          <div class="form-inline">
            <div class="mr-2">
              Generate a list of questions for my interview with a 
            </div>
            <input
              type="text"
              class="form-control mr-2"
              name=""
              id="input-text1"
              aria-describedby=""
              placeholder="software engineer"
            />
            <div style="height: 1em"></div>
            <button id="analyze" type="submit" class="btn btn-primary">
              Get
            </button>
            
          </div>
          <div id="res-content" class="mt-4" style="min-height: 50px; white-space:pre-wrap">
              
          </div>
          <script>
            function analyze() {
              let str = $("#input-text1").val();
              if(str===""){
                str = "software engineer"
              }
              $.getJSON(`/api/question?role=${str}`, function (data, textStatus, jqXhr) {
                console.log(data);
                $("#res-content").text(data.data.trim());
              });
            }

            $("#analyze").on("click", function (event) {
              analyze();
            });
            $("#input-text1").keydown(function (event) {
              if (event.key === "Enter") {
                analyze();
              }
            });
          </script>
        </div>
      </div>
    </div>
  </body>
